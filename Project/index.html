<html>
    <head>
        <title>Quiz Application</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        </style>
    </head>
    <body>
        <div class="question-box">
            <div class="question-header">
                <div class="score">score: <span id="result">0</span></div>
                <div><button id="next">next</button></div>
            </div>
            <div class="question-body">
                <h3 id="question">QUESTION</h3>
                <ul class="option-list">
                   <li id="a">
                       <button class="options" id="option-a"></button>
                    </li> 
                   <li id="b">
                       <button class="options" id="option-b"></button>
                    </li> 
                   <li id="c">
                       <button class="options" id="option-c"></button>
                    </li> 
                   <li id="d">
                       <button class="options" id="option-d"></button>
                    </li> 
                </ul>
            </div>
    </body>
    <script src="https://github.com/ahmetzumber/advanced_programming/blob/main/Project/app.js"></script>
</html>
