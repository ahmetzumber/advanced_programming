<html>
    <head>
        <title>Quiz Application</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        </style>
    </head>
    <body>
        <div class="question-box">
            <div class="question-header">
                <div class="score">score: <span id="result">0</span></div>
                <div><button id="next">next</button></div>
            </div>
            <div class="question-body">
                <h3 id="question">QUESTION</h3>
                <ul class="option-list">
                   <li id="a">
                       <input type="radio" id="a" name="answer" class="answer">
                       <label for="a" id="option-a">option a</label>
                    </li> 
                   <li id="b">
                       <input type="radio" id="b" name="answer" class="answer">
                       <label for="b" id="option-b">option b</label>
                    </li> 
                   <li id="c">
                       <input type="radio" id="c" name="answer" class="answer">
                       <label for="c" id="option-c">option c</label>
                    </li> 
                   <li id="d">
                       <input type="radio" id="d" name="answer" class="answer">
                       <label for="d" id="option-d">option d</label>
                    </li> 
                </ul>
            </div>
            <button type="submit" id="submitBtn">S U B M I T</button>  
    </body>
    <script src="app.js"></script>
</html>
