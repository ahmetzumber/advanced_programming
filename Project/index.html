<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" sizes="192x192" href="images/quiz.png">
        <title>Quiz Application</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        </style>
    </head>
    <body>
        <div class="question-box">
            <div class="question-header">
                <div id="question-num">Question:<span id="remaining">0</span></div>
                <div class="score">score:<span id="result">0</span></div>
                <div><button id="next">next</button></div>
            </div>
            <div class="question-body">
                <h3 id="question">QUESTION</h3>
                <ul class="option-list">
                   <li id="a">
                       <button class="options" id="option-a"></button>
                    </li> 
                   <li id="b">
                       <button class="options" id="option-b"></button>
                    </li> 
                   <li id="c">
                       <button class="options" id="option-c"></button>
                    </li> 
                   <li id="d">
                       <button class="options" id="option-d"></button>
                    </li> 
                </ul>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
