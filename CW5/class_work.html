class Converter {
    constructor(value) {
        this.value = value;
    }
    celciusToFahrenheit(value){
        value = parseFloat(value);
        document.getElementById("fahrenheit").innerHTML=(value*1.8)+32;
    }   
    fahrenheitToCelcius(value){
        value = parseFloat(value);
        document.getElementById("celcius").innerHTML=(value-32)/1.8;
    }  
}

const convert = new Converter();
