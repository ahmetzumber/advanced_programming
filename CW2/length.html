<h2 id=title>INCH - CM CONVERTER</h2>
inch

onchange="inchToCM(this.value)">

cm
<input type="number" id="cm" value=0 oninput="cmToInch(this.value)"
onchange="cmToInch(this.value)">

<script>

function inchToCM(value){
    document.getElementById('cm').value = (value/0.39370).toFixed(1);
}

function cmToInch(value){
    document.getElementById('inch').value = (value*0.39370).toFixed(1);
}

</script>
